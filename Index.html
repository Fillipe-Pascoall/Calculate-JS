<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="calculadora,calculator">
  <meta name="theme-color" content="#ff2b89">
    <title>Calculadora simples</title>

    <!-- Links css e icon -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" display="swap">
</head>
<body>

         <!-- main -->
 <main class="main flex">
  <h2>Calculadora</h2>
  <div class="flex calc">
  	<form>
  			<input type="text" id="tela" placeholder="4+5" readonly>
  			<div class="flex btns">
  					<button type="button" class="btn" onclick="reset()">AC</button>
  					<button type="button" class="btn" onclick="apagar()">
  							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
  <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
  <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
</svg>
  					</button>
  			</div>
  			<div class="btns flex">
  					<button type="button" class="btn" onclick="inser(7)">7</button>
  					<button type="button" class="btn" onclick="inser(8)">8</button>
  					<button type="button" class="btn" onclick="inser(9)">9</button>
  					<button type="button" class="btn" onclick="inser('+')">+</button>
  			</div>
  			<div class="btns flex">
  					<button type="button" class="btn" onclick="inser(4)">4</button>
  					<button type="button" class="btn" onclick="inser(5)">5</button>
  					<button type="button" class="btn" onclick="inser(6)">6</button>
  					<button type="button" class="btn" onclick="inser('*')">ร</button>
  			</div>
  			<div class="btns flex">
  					<button type="button" class="btn" onclick="inser(1)">1</button>
  					<button type="button" class="btn" onclick="inser(2)">2</button>
  					<button type="button" class="btn" onclick="inser(3)">3</button>
  					<button type="button" class="btn" onclick="inser('-')">-</button>
  			</div>
  			<div class="btns flex">
  					<button type="button" class="btn" onclick="inser(0)">0</button>
  					<button type="button" class="btn" onclick="inser('.')">,</button>
  					<button type="button" class="btn igual" onclick="igual()">=</button>
  					<button type="button" class="btn" onclick="inser('/')">รท</button>
  			</div>
  		</form>
  </div>
  		<p class="myCopy">All designed by <span>Fillipe Pascoall</span></p>
 </main>

    <!-- Links Javascript -->

 <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
